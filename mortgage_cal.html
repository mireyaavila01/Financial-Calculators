        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="home.html">Home</a>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Mortgage Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div>
                            <label for="loanAmountInput">Loan Amount:</label>
                            <input id="loanAmountInput" type="text">
                        </div>

                        <div>
                            <label for="interestRateInput">Interest Rate Annually:</label>
                            <input id="interestRateInput" type="text">
                        </div>

                        <div>
                            <label for="loanLengthInput">Loan Length in Years:</label>
                            <input id="loanLengthInput" type="text">
                        </div>

                        <div>
                            <input id="calculateBtn" type="button" value="Calculate">
                            <input id="resetBtn" type="button" value="Reset"> 
                        </div>

                        <div>
                            <label for="monthlyPaymentOutput">Estimated Monthly Payment:</label>
                            <input id="monthlyPaymentOutput" type="text" readonly > 
                        </div>

                        <div>
                            <label for="totalInterestOutput">Total Interest Paid:</label>
                            <input id="totalInterestOutput" type="text" readonly >
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>
